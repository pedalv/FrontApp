<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/page-template.xhtml">
	<f:metadata>
        <f:viewAction action="#{primeFaces.onload}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="PrimeFaces Examples"/>
    <ui:define name="panel-main">
        <section class="PrimeFaces-information">
			
			<p>
				<h:outputLink value="https://github.com/primefaces/primefaces" target="_blank">
					PrimeFaces GitHub
				</h:outputLink>
			</p>
			<p>
				<h:outputLink value="https://www.primefaces.org/docs/guide/primefaces_user_guide_6_1.pdf" target="_blank">
					PrimeFaces User Guide 6.1
				</h:outputLink>
			</p>
			
			<h:form>
				<p>
					<h:inputText disabled="disable" value="#{primeFaces.redirectURL}" style="width:300px;"  />
				</p>
				<br />
				<p>
					<h:inputText disabled="disable" value="#{primeFaces.date}" style="width:300px;"  />
				</p>
				<br />
				<p:spinner />
				<br />
				<p>
					<p:inputText value="#{primeFaces.redirectURL}"/>
				</p>
				<br />
				<p>
					<p:calendar value="#{primeFaces.date}"/>
				</p>
			</h:form>
						
        </section>

</html>
