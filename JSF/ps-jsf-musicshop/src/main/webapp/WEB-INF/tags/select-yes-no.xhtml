<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:selectOneRadio id="#{id}" value="#{value}">
