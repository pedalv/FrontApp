<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/page-template.xhtml">
        <ui:param name="pageTitle" value="Payment Failed"/>
        <ui:define name="panel-top">
            <section>
                <h1>Payment Failed</h1>
                <p>Unfortunately, something went wrong with the payment of your order.</p>
            </section>
        </ui:define>
        <ui:define name="panel-main">
            <section>
                <p>Your payment of
                    <h:outputText value="#{shoppingCart.totalAmount}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                    on your card with number #{checkout.creditCardNumber} failed.</p>
                <h:form>
                    <h:commandButton value="Finish" action="#{checkout.finishOrder}" styleClass="button-right"/>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
