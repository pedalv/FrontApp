<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" contracts="common,device-desktop,theme-#{theme.name}">
    <ui:composition template="/page-template.xhtml">
        <ui:param name="pageTitle" value="Shipping Details"/>
        <ui:define name="panel-top">
            <section>
                <h1>Shipping Details</h1>
                <p>Please enter the address to ship your order to.</p>
            </section>
        </ui:define>
        <ui:define name="panel-main">
            <section>
                <h:messages styleClass="validation-messages"/>
                <h:form>
                    <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                        <h:outputLabel for="name">Name</h:outputLabel>
                        <h:inputText id="name" value="#{checkout.shippingName}" size="30"/>

                        <h:outputLabel for="address">Address</h:outputLabel>
                        <h:inputText id="address" value="#{checkout.shippingAddress}" size="30"/>

                        <h:outputLabel for="city">City</h:outputLabel>
                        <h:inputText id="city" value="#{checkout.shippingCity}" size="30"/>

                        <h:outputText value=""/>
                        <h:commandButton value="Continue" action="payment"/>

                        <h:outputText value=""/>
                        <h:commandButton value="Cancel" action="finished"/>
                        
                        <h:outputText value=""/>
                        <h:link value="Back to Popular Products" outcome="home"/>
                    </h:panelGrid>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
